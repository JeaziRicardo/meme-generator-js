<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Gerador de Meme</title>
</head>
<body>
  <header>
    <h1>Gerador de Meme</h1>
  </header>
  <main>
    <section>
      Texto: <input maxlength="60" id="text-input" type="text">
      <br>
      Foto: <input id="meme-insert" type="file">
      <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">
      </div>
    </section>
    <section>
      <button id="fire">Fogo</button>
      <button id="water">Água</button>
      <button id="earth">Terra</button>
    </section>
    <section id="template-images-container">
      <img src="imgs/meme1.png" alt="meme julios" id="meme-1" class="pre-ready">
      <img src="imgs/meme2.png" alt="meme faustão" id="meme-2" class="pre-ready">
      <img src="imgs/meme3.png" alt="meme nazare" id="meme-3" class="pre-ready">
      <img src="imgs/meme4.png" alt="meme chloe" id="meme-4" class="pre-ready">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
